<div class="media-primary-wrapper pseudo-after-bd-radius d-flex rounded-2">
  <div class="">
    <img class="media-primary-photo rounded-start post-personal-profile-photo bd-black bg-white" [src]="imgUrl" alt="">
  </div>
  <div class="media-primary-content rounded-end d-flex align-items-center justify-content-between bg-white w-100 px-3">
    <div>
      <p class="mb-0" font="noto">{{user?.nickName}}</p>
      <p class="mb-0">{{targetFollowing.length }} 人追蹤</p>
    </div>
    <div *ngIf="isShowFollowBtn">
      <button font="noto" class="follow-btn btn btn-warning fw-bold lh-base border border-2 bd-black box-shadow-d-1 box-shadow-black" (click)="addFollowing()">追蹤</button>
    </div>
    <div *ngIf="!isShowFollowBtn">
      <button font="noto" class="follow-btn btn bg-red-1000 bg-red-1000--hover text-white text-black--hover fw-bold lh-base border border-2 bd-black box-shadow-d-1 box-shadow-black" (click)="deleteFollowing()">取消追蹤</button>
    </div>
  </div>
</div>
