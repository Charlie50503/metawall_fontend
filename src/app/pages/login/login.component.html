
<div class="custom-bg-primary vh-100 d-flex justify-content-center align-items-center px-3 px-md-0">
<div class="container login-container bg-teal px-3 pe-md-5">
  <div class="row">
    <div class="col-6 d-md-flex d-none justify-content-center">
      <img class="banner" src="assets/login-left.svg" alt="大圖片">
    </div>
    <div class="col-12 col-md-6 d-flex justify-content-center flex-column">
      <h1 class="logo lh-min-base fw-bold text-center text-primary mb-0" font="paytone">MetaWall</h1>
      <h2 class="subtitle fw-bold text-center text-black" font="helvetica">到元宇宙展開全新社交圈</h2>
      <div *ngIf="isSignInPage;then signInContent else signUpContent"></div>
      <ng-template #signInContent>
        <app-sign-in (isLoading)="onLoading($event)" (isSignUp)="isSignUp()"></app-sign-in>
      </ng-template>
      <ng-template #signUpContent>
        <app-sign-up (isLoading)="onLoading($event)" (isSignIn)="isSignIn()"></app-sign-up>
      </ng-template>
    </div>
  </div>

</div>
</div>
<div class="position-absolute top-50 d-flex justify-content-center w-100" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<app-warning-toast></app-warning-toast>
<app-success-toast></app-success-toast>
